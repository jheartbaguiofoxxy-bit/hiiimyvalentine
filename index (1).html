        /* Animation all */
         @keyframes fadeIn {
         from { opacity: 0; }
         to { opacity: 1; }
         }
         
        /*fadeIn for all buttons*/
.main-nav, .hero, .about-creator, .works, .content1, .LOGO {
  animation: fadeIn 1s ease-in-out;
}

       /*'float' animation for all buttons */
@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

     /*hero button*/
        .hero button {
        animation: float 3s ease-in-out infinite;
}

     /*works items */
        @keyframes scaleUp {
        from { transform: scale(0.8); }
        to { transform: scale(1); }
}

     .works-item {
      animation: scaleUp 0.5s ease-in-out;
      animation-delay: 0.3s; /* Delay to stagger the animations */
}

/* Ensure animations only play once when the page loads */
.main-nav, .hero, .works, .content1 {
  animation-fill-mode: forwards;
}
